name: Test and notify via Telegram

on:
  push:
    branches:
      - main
  pull_request:
  
env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Test
      run: cargo test --verbose --no-fail-fast --color always

    - name: Notify
      run: |
        curl --max-time 10.0 -X POST "https://api.telegram.org/bot${{ secrets.SAETTA_BOT_TOKEN }}/sendMessage" \
          -H "Content-Type: application/json" \
          -d '{"chat_id": "${{ secrets.RUSTEZE_CHAT_ID }}", "message_thread_id": 2, "text": "Rusteze drone has been updated ðŸ”¥"}'
